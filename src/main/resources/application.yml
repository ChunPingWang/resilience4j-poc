spring:
  application:
    name: order-service

  # Database Configuration (H2 for local dev, PostgreSQL for production)
  datasource:
    url: jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # H2 Console (for local development)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Graceful Shutdown
  lifecycle:
    timeout-per-shutdown-phase: 30s

server:
  port: 8080
  shutdown: graceful

# OpenAPI / Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# External Service URLs
services:
  inventory:
    base-url: http://localhost:8081
  payment:
    base-url: http://localhost:8082
  shipping:
    base-url: http://localhost:8083

# Resilience4j Configuration
resilience4j:
  # Retry Configuration
  retry:
    instances:
      inventoryRetry:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2.0
        retry-exceptions:
          - com.example.order.infrastructure.exception.RetryableServiceException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - java.io.IOException
        ignore-exceptions:
          - com.example.order.infrastructure.exception.NonRetryableServiceException
          - com.example.order.infrastructure.exception.BusinessException

      paymentRetry:
        max-attempts: 3
        wait-duration: 1000ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2.0
        retry-exceptions:
          - com.example.order.infrastructure.exception.RetryableServiceException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - java.io.IOException
        ignore-exceptions:
          - com.example.order.infrastructure.exception.NonRetryableServiceException
          - com.example.order.infrastructure.exception.BusinessException

      shippingRetry:
        max-attempts: 2
        wait-duration: 500ms
        retry-exceptions:
          - com.example.order.infrastructure.exception.RetryableServiceException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - java.io.IOException
        ignore-exceptions:
          - com.example.order.infrastructure.exception.NonRetryableServiceException
          - com.example.order.infrastructure.exception.BusinessException

  # CircuitBreaker Configuration
  circuitbreaker:
    instances:
      inventoryCB:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 60
        slow-call-rate-threshold: 80
        slow-call-duration-threshold: 2s
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 5
        record-exceptions:
          - com.example.order.infrastructure.exception.RetryableServiceException
          - java.util.concurrent.TimeoutException
        ignore-exceptions:
          - com.example.order.infrastructure.exception.BusinessException

      paymentCB:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        slow-call-rate-threshold: 80
        slow-call-duration-threshold: 3s
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 5
        record-exceptions:
          - com.example.order.infrastructure.exception.RetryableServiceException
          - java.util.concurrent.TimeoutException
        ignore-exceptions:
          - com.example.order.infrastructure.exception.BusinessException

      shippingCB:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 60
        slow-call-rate-threshold: 80
        slow-call-duration-threshold: 2s
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 5
        record-exceptions:
          - com.example.order.infrastructure.exception.RetryableServiceException
          - java.util.concurrent.TimeoutException
        ignore-exceptions:
          - com.example.order.infrastructure.exception.BusinessException

  # TimeLimiter Configuration
  timelimiter:
    instances:
      inventoryTL:
        timeout-duration: 4s
        cancel-running-future: true

      paymentTL:
        timeout-duration: 8s
        cancel-running-future: true

      shippingTL:
        timeout-duration: 3s
        cancel-running-future: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,retries,timelimiters,activerequests
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

# Logging Configuration
logging:
  level:
    com.example.order: DEBUG
    io.github.resilience4j: DEBUG
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Outbox Configuration
outbox:
  # Set to true to use async processing with Outbox Pattern
  # Set to false to use sync processing (original behavior)
  enabled: false
  poller:
    enabled: true
    interval-ms: 1000
    batch-size: 100
    max-retries: 3

# Idempotency Configuration
idempotency:
  expiry-hours: 24
